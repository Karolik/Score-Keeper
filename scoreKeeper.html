<!DOCTYPE html>
<html ln="en">
<head>
    <title>Score Keeper</title>
    <link rel="stylesheet" type="text/css" href="scoreKeeper.css">
</head>
<body>
    <h1> <span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
    <main id="container">
      <p>Playing to: <span class="winningScore">5</span></p>
      <input type="number" class="inputNumber">
      <button class="p1">Player One</button>
      <button class="p2">Player Two</button>
      <button class="reset">Reset</button>
    </main>
    
    <script type="text/javascript" src="scoreKeeper.js"></script>
</body>
</html>
